<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration</title>
    </head>
    <body>
        <form>
            <h1>Student Registration</h1>
            <p>Name:</p>
            <input type="text" id="name">
            <p>Register Number:</p>
            <input type="text" id="regno">
            <p>Date of Birth:</p>
            <input type="date" id="dob">
            <p>Program:</p>
            <input type="text" id="prg">
            <p>Email:</p>
            <input type="email" id="email">
            <p>Temporary Address:</p>
            <textarea id="tempadr"></textarea>
            <p>Permanent Address:</p>
            <textarea id="permadr"></textarea>
            <p>Phone Number:</p>
            <input type="number" id="phno">
            <input type="submit">
        </form>
    </body>
</html>
