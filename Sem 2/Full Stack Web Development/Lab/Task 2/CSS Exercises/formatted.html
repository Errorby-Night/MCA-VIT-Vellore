<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", serif;
        }

        #styled-text {
            position: absolute;
            top: 100px;
            right: 40%;
            font-style: italic;
            font-size: 30px;
            color: lime;
            letter-spacing: 2px;
            text-decoration: line-through;
            padding: 10px; /* Padding inside the border */
            border-style: groove;
            border-color: CC99CC 99CCCC CCCC99 C9C9C9; /* Colors in order: right top left bottom */
            border-width: 5pt 10px 2cm 1cm; /* Thickness in order: right top left bottom */
        }
    </style>
</head>
<body>
    <div id="styled-text">
        Now paragraphs can have a border of their own
    </div>
</body>
</html>
