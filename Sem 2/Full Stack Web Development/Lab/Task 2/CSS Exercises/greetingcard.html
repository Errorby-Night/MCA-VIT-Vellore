<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Greeting Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('src/back.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .greeting-card {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5em;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="greeting-card">
        <h1>Happy Birthday, Shubhangi!</h1>
        <p>Wishing you a day filled with joy, laughter, and wonderful surprises. May all your dreams come true!</p>
    </div>
</body>
</html>
