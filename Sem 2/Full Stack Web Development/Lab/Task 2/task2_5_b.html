<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jumping Links</title>
</head>
<body>
    <div id="top"></div>
    <p>This is the content of your webpage. Scroll down to see more!</p>

    <p><a href="#bottom">Jump to Bottom</a></p>
    <div id="bottom">
        <p>This is the bottom of the page. You can put more content here.</p>
        <p><a href="#top">Jump to Top</a></p>
    </div>

</body>
</html>
