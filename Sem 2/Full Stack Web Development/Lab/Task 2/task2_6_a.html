<!DOCTYPE html>
<html>
    <body>
        <form>
            <table border="1">
                <tr><th colspan="2">Pizza Shop 2.0</th></tr>
                <tr>
                    <td>Name</td>
                    <td><input  type="text" id="name"></td>
                </tr>
                <tr>
                    <td>Pizza Topping</td>
                    <td>
                        <input type="radio" id="Supreme">Supreme
                        <br>
                        <input type="radio" id="Vegetarian">Vegetarian
                        <br>
                        <input type="radio" id="Hawaiian">Hawaiian
                    </td>
                </tr>
                <tr>
                    <td>Pizza Sauce</td>
                    <td>
                        <select>
                            <option value="Tomato">Tomato</option>
                            <option value="Marinara">Marinara</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Optional Extras</td>
                    <td>
                        <input type="checkbox" id="extracheese">Extra Cheese
                        &nbsp;
                        <input type="checkbox" id="glutenfree">Gluten Free Base
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p>Delivery Instructions:</p>
                        <textarea id="deliverins"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Send my Order</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
