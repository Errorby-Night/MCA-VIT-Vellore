<!DOCTYPE html>
<html>
    <head>
        <title>HTML Nested Lists</title>
    </head>
    <body>
        <p><b>An ordered nested List:</b></p>
        <ol type="1">
            <li>Coffee</li>
            <li>Tea</li>
            <ol type="a">
                <li>Black Tea</li>
                <li>Green Tea</li>
                <ol type="i">
                    <li>China</li>  
                    <li>Africa</li>
                </ol>
            </ol>
            <li>Milk</li>
        </ol>
        <p><b>A Definition List:</b></p>
        <dl>
            <dt>Bangalore</dt>
            <dd>-Capital City of Karnataka</dd>
            <dt>Mumbai</dt>
            <dd>-Capital City of Maharashtra</dd>
        </dl>
    </body>
</html>
